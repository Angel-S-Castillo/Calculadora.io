<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style.css"rel="stylesheet">
        <title> Calculadora </title>
    </head>
    <body>
        <div class="calculator">`
            <div class="content">
                <input type="text" placeholder="0" id="inputbox">
                <div>
                    <button class="other_btn">AC</button>
                    <button class="other_btn">DE</button>
                    <button class="main">%</button>
                    <button class="main">/</button> 
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="main">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="main">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="main">+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>

                    <script src="Script.JS"></script>
                </div>
            </div>
        </div>
    </body>
</html>
